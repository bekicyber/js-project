<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>selection menu</title>
    <link rel="stylesheet" href="menu.css">
    <script src="https://kit.fontawesome.com/7d1662375c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="container">
        <button id="btnselect">Selecting Your Social media</button>
                <ul id="listsocial">
                    <li id="facebook" onclick="showfacebook()"><i class="fa-brands fa-facebook" style="color: blue;"></i> FACEBOOK</li>
                    <li id="instagram" onclick="showinsta()"><i class="fa-brands fa-square-instagram" style="color: rgb(182, 3, 202);"></i> INSTAGRAM</li>
                    <li id="tiktok" onclick="showtiktok()"><i class="fa-brands fa-tiktok" style="color: black;"></i> TIK TOK</li>
                    <li id="telegram" onclick = "showtelegram()"><i class="fa-brands fa-telegram" style="color: rgb(53, 65, 232);"></i> TELEGRAM</li>
                    <li id="youtube" onclick = "showyoutebe()"><i class="fa-brands fa-youtube" style="color: red;"></i> YOUTUBE</li>
                </ul>
           
    </div>
    
    <script src="menu.js"></script>
</body>
</html>
