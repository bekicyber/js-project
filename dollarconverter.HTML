<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dollar Converter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">\
    <link rel="stylesheet" href="bootstrap.min.css">
</head>
<body>
    <div class="container text-center">
    <div class="titleName">Dollar Converter</div>
    <form>
        <div id="dollarInput">
            <input type="number" placeholder="Enter currency" id="dollarCurrency">
        </div>

        <div id="output">
        <div class="dollar btn btn-success btn-block">
            <h3>Dollar</h3>
            <div id="dollar"></div>
        </div>

        <div class="euro btn btn-warning btn-block">
            <h3>Euro</h3>
            <div id="Euro"></div>
        </div>

        <div class="pound btn btn-danger btn-block">
            <h3>Pound</h3>
            <div id="Pound"></div>
        </div>

        <div class="swiss btn btn-secondary btn-block">
            <h3>Swiss Frank</h3>
            <div id="frank"></div>
        </div>
        </div>
    </form>

</div>

    <script src="dollarconverter.js"></script>
</body>
</html>
