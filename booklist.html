<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="bootstrap.min.css">
    
</head>
<body>

<div class="container mt-4">
    <h1 class="display-4 text-center"> <i class="fas fa-book-open text-primary"></i> MY <span class="text-primary">BOOK</span> LIST</h1>
    <form id="book-form">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" id="title" class="form-control">
        </div>
        <div class="form-group">
            <label for="Autor">Author</label>
            <input type="text" id="Author" class="form-control">
        </div>
        <div class="form-group">
            <label for="ISBN">ISBN</label>
            <input type="text" id="ISBN" class="form-control">
        </div>
        <input type="submit" value="Add Book" class="btn btn-primary btn-block mt-5">
    </form>
    <table class="table table-striped mt-5">
        <thead>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>ISBN#</th>
            </tr>
        </thead>
        <tbody id="book-list"></tbody>
    </table>
</div>



    
    <script src="booklist.js"></script>
    <script src="https://kit.fontawesome.com/7d1662375c.js" crossorigin="anonymous"></script>
</body>
</html>
