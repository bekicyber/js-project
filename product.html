<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>product Design</title>
    <link rel="stylesheet" href="product.css">
</head>
<body>
    <div class="containerhead">
        <div class="product">
    <div class="container">
         <img src="image/product1.png" id="imageproduct" class="proimg">
         <div class="img-control">
            <span class="btn active"></span>
            <span class="btn"></span>
            <span class="btn"></span>
         </div>
</div>
<div class="content">
    <h1>Casual Shirt</h1>
    <h2>15.00$</h2>
    <h3>30% OFF</h3>
    <p class="discription">wrangler is an American manufacturer of jeans and other clothing items particularly workwear</p>
    <form>
        <div class="size-select">
            <p>Size</p>
            <label for="small">
                <input type="radio" name="small" id="small">
                <span>S</span>
            </label>
            <label for="medium">
                <input type="radio" name="medium" id="medium">
                <span>M</span>
            </label>
            <label for="large">
                <input type="radio" name="large" id="large">
                <span>L</span>
            </label>
            <label for="x-large">
                <input type="radio" name="x-large" id="x-large">
                <span>XL</span>
            </label>
            <label for="xx-large">
                <input type="radio" name="xx-large" id="xx-large">
                <span>XXL</span>
            </label>
        </div>

        <div class="color-selector">
            <p>Color</p>
            <label for="red">
                <input type="radio" name="color" id="red">
                <span class="color-1"></span>
            </label>
            <label for="green">
                <input type="radio" name="color" id="green">
                <span class="color-2"></span>
            </label>
            <label for="blue">
                <input type="radio" name="color" id="blue">
                <span class="color-3"></span>
            </label>
            <label for="pink">
                <input type="radio" name="color" id="pink">
                <span class="color-4"></span>
            </label>
        </div>

        <div class="quantity">
            <p>Quantity</p>
            <input type="number" value="1">
        </div>
        <button>BUY NOW</button>
    </form>
</div>
</div>
</div>

<script src="product.js"></script>
</body>
</html>
