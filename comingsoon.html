<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>coming soon</title>
    <link rel="stylesheet" href="comingsoon.css">
</head>
<body>
    <div class="container">
        <h5>website is under maintenance</h5>
        <h1>We're <span id="launch">Launching</span> Soon</h1>
        <div class="timecounter">
            <span id="days">00</span>
            <span>Days</span>
            <span>:</span>
            <span id="hours">00</span>
            <span>Hours</span>
            <span>:</span>
            <span id="minute">00</span>
            <span>Minutes</span>
            <span>:</span>
            <span id="second">00</span>
            <span>Seconds</span>
        </div>
    </div>

    <script>

let timecounter = new Date("May 5, 2025 00:00:00").getTime();

let times= setInterval(function(){
    let dates = new Date().getTime();
    let totaltime = timecounter - dates;

    let days = Math.floor(totaltime / (1000 * 60 * 60 * 24));
    let hours = Math.floor((totaltime % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
    let minute = Math.floor((totaltime % (1000 * 60 * 60)) /  (1000 * 60));
    let second = Math.floor((totaltime % (1000 * 60)) / 1000);
    
    document.getElementById("days").innerHTML = days;
    document.getElementById("hours").innerHTML = hours;
    document.getElementById("minute").innerHTML = minute;
    document.getElementById("second").innerHTML = second;

    if(totaltime < 0){
        clearInterval(times);

    document.getElementById("days").innerHTML = "00"
    document.getElementById("hours").innerHTML = "00"
    document.getElementById("minute").innerHTML = "00"
    document.getElementById("second").innerHTML = "00"
    }
},1000)
    </script>
</body>
</html>
