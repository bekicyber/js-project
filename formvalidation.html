<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="formvalidation.css">
    <script src="https://kit.fontawesome.com/7d1662375c.js" crossorigin="anonymous"></script>
</head>
<body>
    <div class="form-header">
        <form>
            <div class="fname">
            <label for="name">Full Name :</label>
            <input type="text" placeholder="Enter Full Name" id="fnameinput" onkeyup="showright()">
            <span id="fnamewrong"></span>
        </div>
        <div class="phoneno">
            <label for="number">Phone no :</label>
            <input type="tel" placeholder="+2519 12 34 56 78" id="phone" onkeyup="showphone()">
            <span class="phonewrong"></span>
        </div>
        <div class="emailinput">
            <label for="email">Email :</label>
            <input type="email" placeholder="Enter Email" id="inputemail" onkeyup="showemail()">
            <span class="emailwrong"></span>
        </div>
        <div class="commontext">
            <textarea rows="5" placeholder="Enter your Message" id="commontarea" onkeyup="showcomment()"></textarea>
            <span class="messagerror"></span>
        </div>
        <button onclick="return showsub()">Submit</button>
        <span class="btnwrong"></span>
        </form>
    </div>

    <script src="formvalidation.js"></script>
</body>
</html>
